<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <!-- Enlazamos la hoja de estilos -->
    <link rel="stylesheet" href="/static/styles.css">
    
    <!-- Fuentes de Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&family=Roboto:wght@400;500&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f0f0f0;
            color: #333;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #4CAF50;
            padding: 20px 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        header img {
            max-height: 50px;
            width: auto;
            position: absolute;
            left: 20px; /* Logo pegado a la izquierda */
        }

        h1 {
            font-size: 2.5rem;
            margin: 0;
            font-weight: 600;
            text-align: center;
            flex-grow: 1; /* Esto asegura que el título se mantenga centrado */
        }

        main {
            padding: 40px 20px;
            text-align: center;
        }

        h2 {
            font-family: 'Poppins', sans-serif;
            font-weight: 500;
            font-size: 1.8rem;
            color: #333;
            margin-bottom: 20px;
        }

        #ver-tareas {
            display: inline-block;
            padding: 12px 24px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            font-size: 1.2rem;
            transition: background-color 0.3s ease;
        }

        #ver-tareas:hover {
            background-color: #45a049;
        }

        footer {
            background-color: #333;
            color: white;
            padding: 10px;
            text-align: center;
            font-size: 0.9rem;
            position: absolute;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <img src="https://disofic.sputnic.online/pluginfile.php/1/theme_disofic/logo/1734444914/logo.png" alt="Logo">
        <h1>{{ title }}</h1>
    </header>

    <main>
        <h2>{{ content }}</h2>
        <a href="{{ tareas_url }}" id="ver-tareas">Ver Tareas</a>
    </main>

    <footer>
        <p>© 2025 Gestor de Tareas</p>
    </footer>
</body>
</html>
