<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <!-- Enlace de Google Fonts para una tipografía más atractiva -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #6e7a4e, #4CAF50); /* Degradado verde */
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
        }

        h1 {
            text-align: center;
            color: #070505;
            margin-bottom: 20px;
        }

        #login-form {
            background-color: white;
            padding: 30px;
            width: 100%;
            max-width: 400px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        label {
            font-weight: 500;
            margin-bottom: 8px;
            display: block;
        }

        input {
            width: 100%;
            padding-top: 8px;
            padding-bottom: 8px;
            margin-bottom: 20px;
            border: 2px solid #ccc;
            border-radius: 7px;
            font-size: 16px;
        }

        button {
            width: 102%;
            padding: 12px;
            margin-top: 13px;
            background: linear-gradient(135deg, #4CAF50, #81c784); /* Degradado en el botón */
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        button:hover {
            background: linear-gradient(135deg, #66bb6a, #4CAF50); /* Degradado en el hover */
            color: white;
        }

        /* Estilo para el contenedor del formulario */
        .form-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100%;
        }

        /* Añadido para centrar el formulario correctamente */
        .form-container form {
            width: 100%;
            max-width: 400px;
        }

        /* Estilo para la imagen en la esquina inferior derecha */
        .logo-bottom-right {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 100px; /* Tamaño ajustable */
            height: auto;
        }
    </style>
</head>
<body>

    <div class="form-container">
        <form id="login-form" method="post">
            <h1>Iniciar sesión</h1>
            <label for="username">Usuario:</label>
            <input type="text" id="username" name="username" required placeholder="Ingresa tu usuario">

            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required placeholder="Ingresa tu contraseña">

            <button type="submit">Iniciar sesión</button>
        </form>
    </div>

    <!-- Imagen en la esquina inferior derecha -->
    <img class="logo-bottom-right" src="https://disofic.sputnic.online/pluginfile.php/1/theme_disofic/logo/1734444914/logo.png" alt="Logo">

</body>
</html>
